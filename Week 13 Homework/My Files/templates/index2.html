<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Scraping</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Red Planet</h1>
      <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Martian Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row">
      <div class="col-md-12">
        <h3 class="heading">Latest Mars News</h3>
        <a>{{mars["mars_news"]["news_title"]}}</a>
        <p>{{mars["mars_news"]["news_par"]}}</p>
      </div>
    </div>


  </div>
</body>

</html>
